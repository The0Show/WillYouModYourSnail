<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="../Assets/Bootstrap/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link href="../Assets/Styles/global.css" rel="stylesheet" />
		<script
			src="../Assets/FontAwesome/088b6a2344.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<button
			id="syncingModalOpener"
			hidden
			data-bs-toggle="modal"
			data-bs-target="#syncingModal"
		></button>
		<center>
			<h1>
				<i class="fas fa-puzzle-piece"></i>
				<b wys-localizationkey="mods.title">Mods</b>
			</h1>
			<h6 wys-localizationkey="mods.description">
				Manage installed mods.
			</h6>
			<hr />
			<div id="modList"></div>
		</center>

		<!-- Mod Delete Modal -->
		<div
			class="modal"
			id="modDeleteModal"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="modDeleteModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modDeleteModalLabel">
							Are you sure?
						</h5>
					</div>
					<div class="modal-body">
						Are you sure you want to delete this mod? It will be
						removed when you sync.
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-danger"
							data-bs-dismiss="modal"
							id="deleteModButton"
							modIndex=""
						>
							Yes
						</button>
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							No
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JavaScript -->
		<script
			src="../Assets/Bootstrap/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
