<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="../Assets/Bootstrap/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link href="../Assets/Styles/global.css" rel="stylesheet" />
		<script
			src="../Assets/FontAwesome/088b6a2344.js"
			crossorigin="anonymous"
		></script>

		<style>
			/* Style the form */
			#regForm {
				background-color: #ffffff;
				margin: 100px auto;
				padding: 40px;
				width: 70%;
				min-width: 300px;
				text-align: center;
			}

			/* Style the input fields */
			input {
				padding: 10px;
				width: 100%;
				font-size: 17px;
				font-family: Raleway;
				border: 1px solid #aaaaaa;
			}

			/* Mark input boxes that gets an error on validation: */
			input.invalid {
				background-color: #ffdddd;
			}

			/* Hide all steps by default: */
			.tab {
				display: none;
			}

			/* Make circles that indicate the steps of the form: */
			.step {
				height: 15px;
				width: 15px;
				margin: 0 2px;
				background-color: #363636;
				border: none;
				border-radius: 50%;
				display: inline-block;
				opacity: 0.5;
			}

			/* Mark the active step: */
			.step.active {
				opacity: 1;
			}

			/* Mark the steps that are finished and valid: */
			.step.finish {
				background-color: #ff00f2;
			}
		</style>
	</head>
	<body>
		<form id="regForm" action="">
			<!-- One "tab" for each step in the form: -->
			<div class="tab">
				<h2>
					<blank wys-localizationkey="onboarding.page1.intro1"
						>Welcome to</blank
					><br /><blank wys-localizationkey="onboarding.page1.intro2"
						>Will You Mod Your Snail</blank
					>
				</h2>
				<p wys-localizationkey="onboarding.page1.subtitle">
					Hello there! This (hopefully simple) setup process should
					get you up and running!
				</p>
				<div class="form-floating">
					<select
						class="form-select"
						id="localization"
						aria-label="Language"
						onchange="changeLocalization(document.getElementById('localization').value)"
					></select>
					<label
						for="localization"
						wys-localizationkey="settings.general.language"
						>Language</label
					>
				</div>
			</div>

			<div class="tab">
				<p>
					<blank wys-localizationkey="onboarding.page2.cta1"
						>Please locate</blank
					>
					<kbd wys-localizationkey="onboarding.page2.cta2"
						>Will You Snail.exe</kbd
					>
				</p>
				<input
					type="file"
					accept=".exe"
					class="form-control"
					id="gameDir"
					oninput="this.className = 'form-control'"
				/>
			</div>

			<div class="tab">
				<p wys-localizationkey="onboarding.page3.gmmlinstall">
					Will You Snail will now download the needed GMML files.
				</p>

				<button
					type="button"
					class="btn btn-primary"
					id="gmmlDownload"
					wys-localizationkey="onboarding.page3.download"
				>
					Begin Download
				</button>

				<input hidden id="ha" />
			</div>

			<div class="tab">
				<h2 wys-localizationkey="onboarding.finished">
					Setup completed!
				</h2>
				<p wys-localizationkey="onboarding.finished.subtitle">
					Have fun!
				</p>
			</div>

			<br />

			<div style="overflow: auto; text-align: center">
				<div>
					<button
						type="button"
						class="btn btn-primary"
						id="prevBtn"
						onclick="nextPrev(-1)"
					>
						Previous
					</button>
					<button
						type="button"
						class="btn btn-primary"
						id="nextBtn"
						onclick="nextPrev(1)"
					>
						Next
					</button>
				</div>
			</div>

			<!-- Circles which indicates the steps of the form: -->
			<div style="text-align: center; margin-top: 40px">
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
			</div>
		</form>

		<script>
			var currentTab = 0; // Current tab is set to be the first tab (0)
			showTab(currentTab); // Display the current tab

			function showTab(n) {
				// This function will display the specified tab of the form ...
				var x = document.getElementsByClassName("tab");
				x[n].style.display = "block";
				// ... and fix the Previous/Next buttons:
				if (n == 0) {
					document.getElementById("prevBtn").style.display = "none";
				} else {
					document.getElementById("prevBtn").style.display = "inline";
				}
				if (n == x.length - 1) {
					document.getElementById("nextBtn").innerHTML = "Finish";
				} else {
					document.getElementById("nextBtn").innerHTML = "Next";
				}
				// ... and run a function that displays the correct step indicator:
				fixStepIndicator(n);
			}

			function nextPrev(n) {
				// This function will figure out which tab to display
				var x = document.getElementsByClassName("tab");
				// Exit the function if any field in the current tab is invalid:
				if (n == 1 && !validateForm()) return false;
				// Hide the current tab:
				x[currentTab].style.display = "none";
				// Increase or decrease the current tab by 1:
				currentTab = currentTab + n;
				// if you have reached the end of the form... :
				if (currentTab >= x.length) {
					//...the form gets submitted:
					window.location.replace(
						window.location.href.replace("onboarding", "mods")
					);
					return false;
				}
				// Otherwise, display the correct tab:
				showTab(currentTab);

				document.getElementById("regForm").focus();
			}

			function validateForm() {
				// This function deals with validation of the form fields
				var x,
					y,
					i,
					valid = true;
				x = document.getElementsByClassName("tab");
				y = x[currentTab].getElementsByTagName("input");
				// A loop that checks every input field in the current tab:
				for (i = 0; i < y.length; i++) {
					// If a field is empty...
					if (y[i].value == "") {
						// add an "invalid" class to the field:
						y[i].className += " invalid";
						// and set the current valid status to false:
						valid = false;
					}
				}
				// If the valid status is true, mark the step as finished and valid:
				if (valid) {
					document.getElementsByClassName("step")[
						currentTab
					].className += " finish";
				}
				return valid; // return the valid status
			}

			function fixStepIndicator(n) {
				// This function removes the "active" class of all steps...
				var i,
					x = document.getElementsByClassName("step");
				for (i = 0; i < x.length; i++) {
					x[i].className = x[i].className.replace(" active", "");
				}
				//... and adds the "active" class to the current step:
				x[n].className += " active";
			}

			function changeLocalization(value) {
				window.localStorage.setItem("localization", value);
			}
		</script>

		<!-- Bootstrap JavaScript -->
		<script
			src="../Assets/Bootstrap/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
